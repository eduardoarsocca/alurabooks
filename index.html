<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">PROGRAMAÇÃO</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">FRONT-END</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">INFRAESTRUTURA</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">BUSINESS</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">DESIGN & UX</a></li>
            </ul>
            <img src="img/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">

            <!-- Slides -->
            <div class="swiper-slide"><img src="/img/ApacheKafka.svg" alt="Livro sobre Apache kafka"></div>
            <div class="swiper-slide"><img src="/img/Portugol.svg" alt="Livro Portugol"></div>
            <div class="swiper-slide"><img src="/img/Tuning.svg" alt="Livro Tunning de SQL"></div>
            <div class="swiper-slide"><img src="/img/Javascript.svg" alt="Livro Javascript assertivo"></div>
            <div class="swiper-slide"><img src="/img/Arquitetura.svg" alt="Livro Arquitetura de software distribuído"></div>
            <div class="swiper-slide"><img src="/img/Nodejs.svg" alt="Livro Node.Js"></div>
            <div class="swiper-slide"><img src="/img/ReactNative.svg" alt="Livro React Native"></div>
            <div class="swiper-slide"><img src="/img/Gestão.svg" alt="Livro Gestão de produtos"></div>
            <div class="swiper-slide"><img src="/img/Liderança.svg" alt="Livro Liderança em design"></div>
            <div class="swiper-slide"><img src="/img/Gestão2.svg" alt="Livro Gestão de produtos"></div>
            <div class="swiper-slide"><img src="/img/MetricasAgeis.svg" alt="Livro Métricas ágeis"></div>
            ...
            </div>
            
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            
        </div>
    </section>
    
    

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
</html>
